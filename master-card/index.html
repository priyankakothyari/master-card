<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>master-card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card_info">
            <div class="card_logo">MASTER-CARD</div>
            <div class="card_chip">
                <svg class="card_chip-lines" role="img"  viewBox="0 0 100 100" aria-label="Chip" >
                    <g opacity="0.8">
                          <polyline points="0,50 35,50" fill="none" stroke="gray" stroke-width="2"/>
                          <polyline points="0,20 20,20 35,35" fill="none" stroke="gray" stroke-width="2"/>
                          <polyline points="50,0 50,35" fill="none" stroke="gray" stroke-width="2"/>
                          <polyline points="65,35 80, 20 100,20" fill="none" stroke="gray" stroke-width="2"/>
                          <polyline points="100,50 65, 50" fill="none" stroke="gray" stroke-width="2"/>
                          <polyline points="35,35 65,35 65,65 35,65 35,35" fill="none" stroke="gray" stroke-width="2"/>
                          <polyline points="0,80 20,80 35,65" fill="none" stroke="gray" stroke-width="2"/>
                          <polyline points="50,100 50,65" fill="none" stroke="gray" stroke-width="2"/>
                          <polyline points="65,65 80,80 100,80" fill="none" stroke="gray" stroke-width="2"/>
                    </g>

                </svg>
                <div class="card_chip-texture"></div>
            </div>
            <div class="card_type">Debit</div>
            <div class="card_number">
                <span class="card_digit-group">0000</span>
                <span class="card_digit-group">5567</span>
                <span class="card_digit-group">3397</span>
                <span class="card_digit-group">1235</span>
            </div>
            
            <div class="card_valid-thru" aria-label="valid">valid<br>thru</div>
            <div class="card_exp-date"><time datetime="2038-01">01/38</time></div>
            <div class="card_name" aria-label="dee stoyer"> Arina Sah</div>
            <div class="card_vendor" role="img" aria-labelledby="card-vendor">
                <span id="card_vendor" class="card_vendor-sr" >Mastercard</span>
            </div>
        </div>
        <div class="card_texture"></div>
    </div>
</body>
</html>
